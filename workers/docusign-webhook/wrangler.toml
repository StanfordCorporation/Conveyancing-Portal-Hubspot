name = "stanford-docusign-webhook"
main = "src/index.js"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"

# Secrets (set via: wrangler secret put HUBSPOT_ACCESS_TOKEN)
# HUBSPOT_ACCESS_TOKEN - HubSpot Private Access Token

[env.production]
name = "stanford-docusign-webhook"
route = "webhooks.stanfordlegal.com.au/docusign"

[env.staging]
name = "stanford-docusign-webhook-staging"

