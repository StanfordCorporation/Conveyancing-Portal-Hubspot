name: Smokeball Receipt Automation

# Trigger this workflow via repository_dispatch webhook
# Vercel backend will call this when payment_status changes to "Paid"
on:
  repository_dispatch:
    types: [receipt-automation]

jobs:
  create-receipt:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      # Step 4: Install Google Chrome
      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Step 5: Install Playwright (for Chrome driver)
      - name: Install Playwright
        working-directory: ./backend
        run: npx playwright install chrome

      # Step 6: Extract webhook payload data
      - name: Extract payload data
        id: payload
        run: |
          echo "deal_id=${{ github.event.client_payload.deal_id }}" >> $GITHUB_OUTPUT
          echo "matter_id=${{ github.event.client_payload.matter_id }}" >> $GITHUB_OUTPUT
          echo "amount=${{ github.event.client_payload.amount }}" >> $GITHUB_OUTPUT
          echo "lastname=${{ github.event.client_payload.lastname }}" >> $GITHUB_OUTPUT
          echo "firstname=${{ github.event.client_payload.firstname }}" >> $GITHUB_OUTPUT
          echo "date=${{ github.event.client_payload.date }}" >> $GITHUB_OUTPUT
          echo "test_mode=${{ github.event.client_payload.test_mode }}" >> $GITHUB_OUTPUT

      # Step 7: Run receipt automation
      - name: Run Smokeball Receipt Automation
        working-directory: ./backend
        env:
          SMOKEBALL_USERNAME: ${{ secrets.SMOKEBALL_USERNAME }}
          SMOKEBALL_PASSWORD: ${{ secrets.SMOKEBALL_PASSWORD }}
          SMOKEBALL_TOTP_SECRET: ${{ secrets.SMOKEBALL_TOTP_SECRET }}
        run: |
          node -e "
          import('./smokeball-receipt-automation.js').then(async (module) => {
            const automation = new module.default(${{ steps.payload.outputs.test_mode }});

            const receiptData = {
              amount: ${{ steps.payload.outputs.amount }},
              date: '${{ steps.payload.outputs.date }}',
              lastname: '${{ steps.payload.outputs.lastname }}',
              firstname: '${{ steps.payload.outputs.firstname }}',
              reason: 'On account of search fees'
            };

            try {
              console.log('ðŸš€ Starting receipt automation...');
              console.log('Lead UID: ${{ steps.payload.outputs.matter_id }}');
              console.log('Amount: \$' + receiptData.amount);
              console.log('Contact: ' + receiptData.lastname + ', ' + receiptData.firstname);
              
              // Log the URL that will be visited
              const accountId = '34154dcb-8a76-4f8c-9281-a9b80e3cca16';
              const transactionsUrl = 'https://app.smokeball.com.au/#/billing/view-matter/' + '${{ steps.payload.outputs.matter_id }}' + '/transactions/trust/' + accountId + '~2FTrust';
              console.log('ðŸ”— URL to visit: ' + transactionsUrl);

              const result = await automation.run('${{ steps.payload.outputs.matter_id }}', receiptData);

              if (result.success) {
                console.log('âœ… Receipt automation completed successfully');
                process.exit(0);
              } else {
                console.error('âŒ Receipt automation failed:', result.error);
                process.exit(1);
              }
            } catch (error) {
              console.error('âŒ Automation error:', error.message);
              process.exit(1);
            }
          });
          "

      # Step 8: Find and upload final form-filled screenshot on success
      - name: Find form-filled screenshot
        if: success()
        id: find-screenshot
        run: |
          echo "ðŸ” Looking for form-filled screenshot..."
          SCREENSHOT=$(find backend/screenshots -name "receipt-form-filled-*.png" -type f | head -n 1)
          if [ -n "$SCREENSHOT" ] && [ -f "$SCREENSHOT" ]; then
            echo "âœ… Found screenshot: $SCREENSHOT"
            echo "screenshot_path=$SCREENSHOT" >> $GITHUB_OUTPUT
            echo "screenshot_exists=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No form-filled screenshot found in backend/screenshots/"
            ls -la backend/screenshots/ || echo "Screenshots directory does not exist"
            echo "screenshot_exists=false" >> $GITHUB_OUTPUT
          fi

      # Step 9: Upload final form-filled screenshot on success
      - name: Upload form-filled screenshot
        if: success() && steps.find-screenshot.outputs.screenshot_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: receipt-form-filled-screenshot
          path: ${{ steps.find-screenshot.outputs.screenshot_path }}
          retention-days: 7

      # Step 9: Upload all screenshots on failure (for debugging)
      - name: Upload screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: receipt-automation-screenshots-debug
          path: backend/screenshots/
          retention-days: 7

      # Step 9: Report result back to backend (optional)
      # Uncomment if you want to send status back to Vercel
